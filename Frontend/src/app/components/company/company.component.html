<div class="company-container">
  <h2>Company Management</h2>

  <h3>Register a Company</h3>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Company Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Register Company</button>
  </form>

  <h3>List All Companies</h3>
  <button (click)="listCompanies()" class="btn btn-secondary">List Companies</button>
  <ul *ngIf="companies.length > 0; else noCompanies">
    <li *ngFor="let company of companies">{{ company }}</li>
  </ul>
  <ng-template #noCompanies>
    <p>No companies found.</p>
  </ng-template>

  <h3>List Company Users</h3>
  <form (ngSubmit)="listUsers()">
    <div class="form-group">
      <label for="name">Company Name:</label>
      <input
        type="text"
        id="name-users"
        [(ngModel)]="name"
        name="name"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password-users"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">List Users</button>
  </form>
  <ul *ngIf="users.length > 0; else noUsers">
    <li *ngFor="let user of users">{{ user }}</li>
  </ul>
  <ng-template #noUsers>
    <p>No users found.</p>
  </ng-template>
</div>
